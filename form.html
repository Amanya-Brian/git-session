<!DOCTYPE html>
<html>
    <head>
        <title>PREP-IX form</title>
    </head>
    <body>
        <h1>PREP-IX Form</h1>
        <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name">
            <br><br>
            <label for="email">Email : </label>
            <input type="email" id="email">
            <h3>Please enter age group:</h3>
            <fieldset>
                <legend>Age Group</legend>
                <input type="radio" name="ageGroup">15-25 <br>
                <input type="radio" name="ageGroup">26-35 <br>
                <input type="radio" name="ageGroup">36-50 <br>
                <input type="radio" name="ageGroup">50-80 <br>
                <input type="radio" name="ageGroup">Over 80 <br>
            </fieldset> <br> <br> 
            <select name="actors" id="actors">
                <option value="sponge">Spongebob</option>
                <option value="IronMan">Tony Stark</option>
                <option value="Black Panther">Chadwick Boseman</option>
            </select>
        </form>
    </body>
</html>
